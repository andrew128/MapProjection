<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>

	<style>
		#countries {
		    fill: #b8b8b8;
		    stroke: #fff;
		    stroke-width: .5px;
		    stroke-linejoin: round;
		}
		.graticule {
		    fill: none;
		    stroke: #000;
		    stroke-opacity: .3;
		    stroke-width: .5px;
		}
		circle.mouse {
		    fill: none;
		    stroke: #000;
		    pointer-events: all;
		}

		.onPath {
			fill: #00FF00;
		}
	</style>

</head>
<body>
	<script type="text/javascript">
		//DOC: global variables
		var width=400, height=400, countries;

		//DOC: creating svg element
		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height)
			//.attr("class", "ocean")

		//DOC: creating orthographic projection and path
		var projection = d3.geo.orthographic()
			.scale(170)
			.rotate([100,0,0])
			.translate([width/2, height/2])
			.clipAngle(90)

		var path = d3.geo.path()
			.projection(projection);

		//DOC: parses country data from json file
		d3.json("./world-110m.json", function(error, world){
			if(error){ console.log(error); }
			else{
				countries = topojson.feature(world, world.objects.countries)
				svg.append("path")
					.datum(countries)
					.attr("id", "countries")
					.attr("d", path);
			}
		})

		// //DOC: creating and appending graticule to svg element
		var graticule = d3.geo.graticule();
		svg.append("path")
			.datum(graticule)
			.attr("class", "graticule")
			.attr("d", path)

		var latitude = d3.scale.linear()
	        .domain([0, width])
            .range([-180, 180]);

		var longitude = d3.scale.linear()
		    .domain([0, height])
		    .range([90, -90]);		
		
		//DOC: adds ability to drag
		svg.append("circle")
		      .datum({x: 0, y: 90})
		      .attr("class", "mouse")
		      .attr("cx", width / 2)
		      .attr("cy", height / 2)
		      .attr("r", projection.scale())
		      .call(d3.behavior.drag()
		        .origin(Object)
		        .on("drag", function(d) {
		          var p = d3.mouse(this);
		          projection.rotate([latitude(p[0]), longitude(p[1])]);
		          svg.selectAll("path").attr("d", path)
		        }));

		function flyingArc(pts){
			var source = pts.source, target = pts.target;
			var mid = location_along_arc(source, target, .5);
  			var result = [ proj(source),
                sky(mid),
                proj(target) ]
  		    return result;
		}

		var swoosh = d3.svg.line()
      		.x(function(d) { return d[0] })
      		.y(function(d) { return d[1] })
      		.interpolate("cardinal")
      		.tension(.0);
	</script>
</body>
</html>
